<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Power User Mastery - Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-top: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 80vh;
            min-height: 600px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            animation: fadeIn 0.5s;
        }

        .slide.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
        }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
            overflow-x: auto;
            justify-content: center;
        }

        .thumbnail {
            width: 100px;
            height: 75px;
            object-fit: cover;
            border: 3px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.6;
        }

        .thumbnail:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: #667eea;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .slideshow-container {
                height: 60vh;
                min-height: 400px;
            }

            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Claude Code Power User Mastery</h1>
            <p>Interactive Slideshow</p>
        </div>

        <div class="slideshow-container">
            <!-- Slides will be inserted here by JavaScript -->
        </div>

        <div class="controls">
            <button id="prevBtn" onclick="changeSlide(-1)">← Previous</button>
            <div class="slide-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">0</span>
            </div>
            <button id="nextBtn" onclick="changeSlide(1)">Next →</button>
        </div>

        <div class="thumbnail-container" id="thumbnailContainer">
            <!-- Thumbnails will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // Image list - automatically populated from extracted images
        const images = [
            'images/image_page1_img1.png',
            'images/image_page2_img1.png',
            'images/image_page3_img1.png',
            'images/image_page4_img1.png',
            'images/image_page5_img1.png',
            'images/image_page6_img1.png',
            'images/image_page7_img1.png',
            'images/image_page8_img1.png',
            'images/image_page9_img1.png'
        ];

        let currentSlideIndex = 0;

        // Initialize slideshow
        function initSlideshow() {
            const slideshowContainer = document.querySelector('.slideshow-container');
            const thumbnailContainer = document.getElementById('thumbnailContainer');
            const totalSlidesSpan = document.getElementById('totalSlides');

            totalSlidesSpan.textContent = images.length;

            // Create slides
            images.forEach((imagePath, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');

                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = `Slide ${index + 1}`;
                img.onerror = function() {
                    this.style.display = 'none';
                    slide.innerHTML = `<div style="color: white; text-align: center; padding: 20px;">Image not found: ${imagePath}</div>`;
                };

                slide.appendChild(img);
                slideshowContainer.appendChild(slide);

                // Create thumbnail
                const thumbnail = document.createElement('img');
                thumbnail.src = imagePath;
                thumbnail.className = 'thumbnail';
                if (index === 0) thumbnail.classList.add('active');
                thumbnail.onclick = () => goToSlide(index);
                thumbnailContainer.appendChild(thumbnail);
            });

            updateSlide();
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;

            if (currentSlideIndex < 0) {
                currentSlideIndex = images.length - 1;
            } else if (currentSlideIndex >= images.length) {
                currentSlideIndex = 0;
            }

            updateSlide();
        }

        function goToSlide(index) {
            currentSlideIndex = index;
            updateSlide();
        }

        function updateSlide() {
            const slides = document.querySelectorAll('.slide');
            const thumbnails = document.querySelectorAll('.thumbnail');
            const currentSlideSpan = document.getElementById('currentSlide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // Update slides
            slides.forEach((slide, index) => {
                if (index === currentSlideIndex) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });

            // Update thumbnails
            thumbnails.forEach((thumbnail, index) => {
                if (index === currentSlideIndex) {
                    thumbnail.classList.add('active');
                } else {
                    thumbnail.classList.remove('active');
                }
            });

            // Update counter
            currentSlideSpan.textContent = currentSlideIndex + 1;

            // Update button states (optional - can be removed if you want looping)
            prevBtn.disabled = false;
            nextBtn.disabled = false;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        // Auto-play (optional - uncomment to enable)
        // let autoPlayInterval;
        // function startAutoPlay() {
        //     autoPlayInterval = setInterval(() => {
        //         changeSlide(1);
        //     }, 5000); // Change slide every 5 seconds
        // }
        // function stopAutoPlay() {
        //     clearInterval(autoPlayInterval);
        // }
        // startAutoPlay();

        // Initialize on page load
        initSlideshow();
    </script>
</body>
</html>
