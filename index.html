<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Power User Mastery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            color: #666;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
        }

        .image-wrapper {
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .image-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Claude Code Power User Mastery</h1>
            <p>From Interactive Chat to Fully Automated Co-pilot</p>
        </div>

        <div class="image-container">
            <div class="image-wrapper">
                <img src="images/image_page1_img1.png" alt="Slide 1">
            </div>
            <div class="image-wrapper">
                <img src="images/image_page2_img1.png" alt="Slide 2">
            </div>
            <div class="image-wrapper">
                <img src="images/image_page3_img1.png" alt="Slide 3">
            </div>
            <div class="image-wrapper">
                <img src="images/image_page4_img1.png" alt="Slide 4">
            </div>
            <div class="image-wrapper">
                <img src="images/image_page5_img1.png" alt="Slide 5">
            </div>
            <div class="image-wrapper">
                <img src="images/image_page6_img1.png" alt="Slide 6">
            </div>
            <div class="image-wrapper">
                <img src="images/image_page7_img1.png" alt="Slide 7">
            </div>
            <div class="image-wrapper">
                <img src="images/image_page8_img1.png" alt="Slide 8">
            </div>
            <div class="image-wrapper">
                <img src="images/image_page9_img1.png" alt="Slide 9">
            </div>
        </div>
    </div>
</body>
</html>
